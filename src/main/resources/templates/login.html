<html>
  <head>
    <title>Wypożyczalnia Auto-PANS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-success w-100 justify-content-between">
      <a class="navbar-brand mx-2" href="/"> <i class="bi bi-car-front-fill"></i> Auto-PANS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Strona główna </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/register"><i class="bi bi-person-fill-add"></i> Zarejestruj </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Zaloguj </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="p-3 mb-1 bg-transparent text-dark w-100">
    <div class="container" >
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Zaloguj się!</h2>
                      <form th:action="@{/login}" method="post">
                        <div class="form-outline mb-4">
                          <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                          <label class="form-label" for="username">Email</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                          <label class="form-label" for="password">Hasło</label>
                        </div>
                        <div class="d-flex justify-content-center my-2">
                            <label th:if="${param.newUser}" class="text-success fw-bold h5">Zarejestrowano pomyślnie, teraz możesz się zalogować!</label>
                            <label th:if="${param.error}" class="text-danger fw-bold h5">Błędne hasło lub email!</label>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-light"><i class="bi bi-box-arrow-in-right"> </i>Zaloguj</button>
                        </div>
                      </form>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
   </div>
    
  </body>
</html>

<style>
body{
    min-height: 100vh;
    background-color: #303030;
    }
caption{
    color: white;
    }
:link { color: white; }
:visited { color: white; }
</style>
