<html>
  <head>
    <title>Wypożyczalnia Auto-PANS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-success w-100 justify-content-between">
      <a class="navbar-brand mx-2" href="/"> <i class="bi bi-car-front-fill"></i> Auto-PANS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/user/edytujDane">Witaj <strong><span sec:authentication="name"></span>!</strong></a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Strona główna </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/admin/wyswietlAuta"><i class="bi bi-card-list"></i> Zobacz auta </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/admin/dodajAuto"><i class="bi bi-file-earmark-plus"></i> Dodaj auto </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Wyloguj </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="p-3 mb-1 bg-transparent text-dark w-100">
    <div class="container w-auto" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Edytuj samochód</h2>
                    <h4 th:if="${success}" class="text-uppercase text-center mb-5 text-success">Pomyślnie edytowano!</h4>
                    <h4 th:if="${error}" class="text-uppercase text-center mb-5 text-danger">Cos poszło nie tak!</h4>
                    <form th:action="@{/admin/edytujAuto}" th:object="${carIn}" method="post">
                      <div class="form-outline mb-4">
                        <input th:field="*{id}" type="text" class="form-control form-control-lg" required readonly/>
                        <label class="form-label" >Id</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{nrRej}" type="text" class="form-control form-control-lg" required/>
                        <label class="form-label" >Numer rejestracyjny</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{marka}" type="text" class="form-control form-control-lg" required/>
                        <label class="form-label" >Marka</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{model}" type="text" class="form-control form-control-lg" required/>
                        <label class="form-label" >Model</label>
                      </div>
                      <div class="form-outline mb-4">
                        <select th:field="*{typ}" class="form-select" aria-label="typ" required>
                            <option th:value="Sedan">Sedan</option>
                            <option th:value="Kombi">Kombi</option>
                            <option th:value="Hatchback">Hatchback </option>
                            <option th:value="SUV">SUV</option>
                            <option th:value="Coupe">Coupe</option>
                            <option th:value="Bus">Bus</option>
                          </select>
                        <label class="form-label" >Typ</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{kolor}" type="text"class="form-control form-control-lg" required/>
                        <label class="form-label" >Kolor</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{rok}" type="text" class="form-control form-control-lg" required/>
                        <label class="form-label" >Rok</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{moc}" type="text" class="form-control form-control-lg" required/>
                        <label class="form-label" >Moc</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{cena}" type="text" class="form-control form-control-lg" required/>
                        <label class="form-label" >Cena za dzień</label>
                      </div>
                      <div class="form-outline mb-4">
                        <select th:field="*{miasto}" class="form-select" aria-label="typ" required>
                            <option th:value="Rzeszów">Rzeszów</option>
                            <option th:value="Krosno">Krosno</option>
                            <option th:value="Kraków">Kraków</option>
                          </select>
                        <label class="form-label" >Miasto</label>
                      </div>
                      <div class="form-outline mb-4">
                        <select th:field="*{zarezerwowany}" class="form-select" aria-label="typ" required>
                            <option th:value="1">Zablokowany</option>
                            <option th:value="0">Dostępny</option>
                          </select>
                        <label class="form-label" >Dostępny</label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <input type="submit" value="Dodaj" class="btn btn-success btn-block btn-lg text-light">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
   </div>
    
  </body>
</html>

<style>
body{
    min-height: 100vh;
    background-color: #303030;
    }
caption{
    color: white;
    }
:link { color: white; }
:visited { color: white; }
</style>
