<html>
  <head>
    <title>Wypożyczalnia Auto-PANS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-success w-100 justify-content-between ">
      <a class="navbar-brand mx-2" href="/"> <i class="bi bi-car-front-fill"></i> Auto-PANS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/user/edytujDane">Witaj <strong><span sec:authentication="name"></span>!</strong></a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Strona główna </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/admin/wyswietlAuta"><i class="bi bi-card-list"></i> Zobacz auta </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/admin/dodajAuto"><i class="bi bi-file-earmark-plus"></i> Dodaj auto </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-in-right"></i> Wyloguj </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="p-3 mb-1 bg-transparent text-dark w-100">
      <div class="container w-auto" >
          <div class="table table-responsive mw-100">
                  <div class="card bg-secondary w-100 mt-2">
                      <div class="card-body h-fit">
                          <div class="row flex-sm-nowrap d-flex flex-column ">
                            <h4 class="card-title mb-3" ><label>Nasze samochody</label></h4>
                            <table class="table table-striped table-dark">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Marka</th>
                                  <th scope="col">Model</th>
                                  <th scope="col">Nr. rejestracyjny</th>
                                  <th scope="col">Typ</th>
                                  <th scope="col">Kolor</th>
                                  <th scope="col">Rok</th>
                                  <th scope="col">Moc</th>
                                  <th scope="col">Cena</th>
                                  <th scope="col">Miasto</th>
                                  <th scope="col">Dostępność</th>
                                  <th scope="col">Edytuj</th>
                                  <th scope="col">Historia</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="a: ${autaIn}" >
                                 
                                  <th scope="row" th:text="${a.id}"></th>
                                  <td th:text="${a.marka}"></td>
                                  <td th:text="${a.model}"></td>
                                  <td th:text="${a.nrRej}"></td>
                                  <td th:text="${a.typ}"></td>
                                  <td th:text="${a.kolor}"></td>
                                  <td th:text="${a.rok}"></td>
                                  <td th:text="${a.moc}"></td>
                                  <td th:text="${a.cena}"></td>
                                  <td th:text="${a.miasto}"></td>
                                  <td th:text="((${a.zarezerwowany} == 0) ? 'Dostępny' : 'Niedostępny' )"></td>
                                  <td><a th:href="'/admin/edytujAuto/'+*{a.id}"><button class="btn btn-primary">Edytuj</button></a></td>
                                  <td><a th:href="'/admin/historiaAuto/'+*{a.id}"><button class="btn btn-primary">Historia</button></a></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                      </div>
                  </div>
          </div>
      </div>
     </div>
  </body>
</html>

<style>
body{
    min-height: 100vh;
    background-color: #303030;
    }
caption{
    color: white;
    }
:link { color: white; }
:visited { color: white; }
</style>
