<html>
  <head>
    <title>Wypożyczalnia Auto-PANS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-success w-100 justify-content-between">
      <a class="navbar-brand mx-2" href="/"> <i class="bi bi-car-front-fill"></i> Auto-PANS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Strona główna </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/register"><i class="bi bi-person-fill-add"></i> Zarejestruj </a>
          </li>
          <li class="nav-item active mx-2">
            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Zaloguj </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="p-3 mb-1 bg-transparent text-dark w-100">
    <div class="container w-auto" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Zarejestruj się!</h2>
                    <form th:action="@{/register}" th:object="${UserIn}" method="post">
                      <div class="form-outline mb-4">
                        <input th:field="*{email}" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example1cg">Email</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{password}" type="password" id="form3Example2cg" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example2cg">Hasło</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{imie}" type="text" id="form3Example3cg" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example3cg">Imie</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{nazwisko}" type="text" id="form3Example4cg" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example4cg">Nazwisko</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input th:field="*{telefon}" type="text" id="form3Example5cg" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example5cg">Telefon</label>
                      </div>
                      <div class="d-flex justify-content-center my-2">
                          <label th:if="${errorUser}" class="text-danger fw-bold h5">Ten email już jest w bazie!</label>
                          <label th:if="${errorOther}" class="text-danger fw-bold h5">Wystąpił błąd podczas dodawania!</label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <input type="submit" value="Zarejestruj" class="btn btn-success btn-block btn-lg gradient-custom-4 text-light">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
   </div>
    
  </body>
</html>

<style>
body{
    min-height: 100vh;
    background-color: #303030;
    }
caption{
    color: white;
    }
:link { color: white; }
:visited { color: white; }
</style>
